<!DOCTYPE html>
<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <link rel="stylesheet" href="style.css" />
        <title>Workshop - 1 - Tal Livneh</title>
    </head>
    <body>
        <main>
            <h1 class="form-headline">HTML & CSS Form</h1>
            <form class="workshop-form">
               <label>Full Name<input type="text" required/></label>
               <label>Username<input type="text" required/></label>
               <label>Password<input type="password" required/></label>
               <label>Age<input type="number" min="0" required/></label>
               <label>Email<input type="email" required/></label>
               <label>Gender
                <select required>
                   <option value="" disabled selected>Select your option</option>
                   <option>male</option>
                   <option>female</option>
                   <option>other</option>
                </select>
               </label>
               <label>Accept terms and conditions <input required type="checkbox"/></label>
               <button class="submit-button" type="submit">Submit</button>
             </form>
         </main>
    </body>
</html>
